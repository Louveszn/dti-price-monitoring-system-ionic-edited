<ion-content>
  <div class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="top-logo">
        <img src="assets/DTI logo.png" alt="DTI Logo" />
      </div>

      <ion-list lines="none" class="menu-list">
        <ion-item button routerLink="/menu/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" detail="false">
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item button routerLink="/menu/cagayan" routerLinkActive="active" detail="false">
          <ion-label>Cagayan</ion-label>
        </ion-item>

        <ion-item button routerLink="/menu/isabela" routerLinkActive="active" detail="false">
          <ion-label>Isabela</ion-label>
        </ion-item>

        <ion-item button routerLink="/menu/quirino" routerLinkActive="active" detail="false">
          <ion-label>Quirino</ion-label>
        </ion-item>

        <ion-item button routerLink="/menu/nueva" routerLinkActive="active" detail="false">
          <ion-label>Nueva Vizcaya</ion-label>
        </ion-item>

        <ion-item button routerLink="/menu/batanes" routerLinkActive="active" detail="false">
          <ion-label>Batanes</ion-label>
        </ion-item>

        <ion-item button routerLink="/menu/about" routerLinkActive="active" detail="false">
          <ion-label>About</ion-label>
        </ion-item>
      </ion-list>
    </div>

    <div class="bottom-section">
      <ion-button class="logout-btn" expand="block" (click)="logout()">
        Log Out
      </ion-button>
    </div>
  </div>

  <ion-router-outlet></ion-router-outlet>
</ion-content>
